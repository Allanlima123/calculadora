<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <form class="calculator" nome="calc">
        <input type="text" class="value resultvalue" readonly name="txt"/>
        <span class="num clear"><i>C</i></span>

        <span class="num backDelete"><i class="fa-solid fa-delete-left"></i></span>

        <span class="num simbols"><i>*</i></span>

        <span class="num operandoValue"><i>7</i></span>

        <span class="num operandoValue"><i>8</i></span>

        <span class="num operandoValue"><i>9</i></span>

        <span class="num simbols"><i>/</i></span>

        <span class="num operandoValue"><i>4</i></span>

        <span class="num operandoValue"><i>5</i></span>

        <span class="num operandoValue"><i>6</i></span>

        <span class="num btnSubt simbols"><i>+</i></span>

        <span class="num operandoValue"><i>1</i></span>

        <span class="num operandoValue"><i>2</i></span>

        <span class="num operandoValue"><i>3</i></span>

        <span class="num operandoValue"><i>0</i></span>

        <span class="num operandoValue"><i>.</i></span>

        <span class="num btnVerificarResult"><i>=</i></span>

        <span class="num simbols"><i>-</i></span>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
